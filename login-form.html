<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Minimal CSS for custom adjustments */
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #dbe0e7;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #aa9191;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }
      .btn-primary {
        background-color: #8000ff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #d2dce6;
      }
    </style>
  </head>
  <body>
   

    <div class="main">
    
    <div class="login-container shadow-lg">
      <div class="login-box text-center">
        <h2>Login Now</h2>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-check mb-3 text-start">
            <input class="form-check-input" type="checkbox" id="loggedIn" />
            <label class="form-check-label" for="loggedIn">
              Keep me logged in
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="btnsweet">
            Log in
          </button>
          <div class="d-flex justify-content-between mt-3">
            <a href="#" class="text-decoration-none" id="btnsweet"
              >Forget Password?</a
            >
            <a href="#" class="text-decoration-none" id="btnsweet"
              >Register Now</a
            >
          </div>
        </form>
      </div>
    </div>
  
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      let btn = document.getElementById("btnsweet");
      btn.addEventListener("click", function () {
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Something went wrong!",
          footer: '<a href="#">Why do I have this issue?</a>',
        });
      });
    </script>
  </body>
</html>
